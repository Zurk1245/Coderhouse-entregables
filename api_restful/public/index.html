<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
</head>
<body>
    <h1>Agregue su producto</h1>
    <form action="http://localhost:8080/api/productos" method="post">
        <input name="title" type="text" placeholder="Producto">
        <br>
        <br>
        <input name="price" type="number" placeholder="Precio">
        <br>
        <br>
        <input name="thumbnail" type="text" placeholder="Foto del producto">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
